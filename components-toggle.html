<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UikitPro - Wallet & Banking HTML Mobile Template</title>
    
    <!-- favicon -->
    <link rel=icon href="assets/img/favicon.png" sizes="20x20" type="image/png">

    <!-- Stylesheet File -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <div class="body-overlay" id="body-overlay"></div>
    <div class="search-popup" id="search-popup">
        <form action="home.html" class="search-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search.....">
            </div>
            <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <!-- //. search Popup -->

    <!-- header start -->
    <div class="header-area bg-base">
        <img class="ba-nose-img" src="demo/images/icons/1.png" alt="img">
        <div class="container">
            <div class="header-top">
                <div class="row">
                    <div class="col-6">
                        <p>8:33</p>
                    </div>
                    <div class="col-6 text-end">
                        <ul>
                            <li><img src="assets/img/icon/37.png" alt="img"></li>
                            <li><img src="assets/img/icon/38.png" alt="img"></li>
                            <li><img src="assets/img/icon/39.png" alt="img"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-4">
                    <a class="menu-back-page" href="home.html">
                        <img src="assets/img/icon/28.png" alt="img">
                    </a>
                </div>
                <div class="col-sm-4 col-4 text-center">
                    <div class="page-name">Toggle</div>
                </div>
                <div class="col-sm-4 col-4 align-self-center text-end">
                    <ul class="header-right">
                        <li>
                            <a href="notification.html">
                                <i class="fa fa-bell animated infinite swing"></i>
                                <span class="badge">8</span>
                            </a>
                        </li>
                        <li>
                            <a class="header-user" href="user-setting.html"><img src="assets/img/user.png" alt="img"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <!-- navbar end -->
    <div class="add-balance-inner-wrap">
        <div class="container">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Balance</h5>
                    </div>
                    <div class="modal-body">
                        <div class="action-sheet-content">
                            <form action="index.html">
                                <div class="form-group basic">
                                    <div class="input-wrapper">
                                        <label class="label" for="account1">From</label>
                                        <select class="form-control custom-select" id="account1">
                                            <option value="0">Investment (*** 7284)</option>
                                            <option value="1">Savings (*** 5078)</option>
                                            <option value="2">Deposit (*** 2349)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group basic">
                                    <label class="label">Enter Amount</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="input1">$</span>
                                        </div>
                                        <input type="text" class="form-control form-control-lg" value="768">
                                    </div>
                                </div>

                                <div class="form-group basic">
                                    <button type="button" class="btn-c btn-blue w-100 btn-lg" data-dismiss="modal">Deposit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar end -->

    <!-- toggle start -->
    <div class="allpage-area mg-top-90">
        <div class="container">
            <h5>Top</h5>
            <div class="ba-all-page-inner mb-4">
                <ul class="uikit-badge-inner">
                    <li>
                        <div class="single-checkbox-inner">
                            <div class="form-check form-switch">
                              <label class="form-check-label" for="flexSwitchCheckDefault">Notification</label>
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            </div>
                            <div class="form-check form-switch">
                              <label class="form-check-label" for="flexSwitchCheckChecked">Newslatter</label>
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- toggle end -->

    <!-- toggle start -->
    <div class="allpage-area">
        <div class="container">
            <h5>Text</h5>
            <div class="ba-all-page-inner mb-4">
                <ul class="uikit-badge-inner">
                    <li>
                        <div class="single-checkbox-inner">
                            <div class="form-check form-switch">
                              <label class="form-check-label" for="flexSwitchCheckDisabled">Toggle 1</label>
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
                            </div>
                            <div class="form-check form-switch">
                              <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Toggle 2</label>
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked>
                            </div>
                            <div class="form-check form-switch">
                              <label class="form-check-label" for="flexSwitchCheckCheckedDisabled2">Toggle 3</label>
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled2">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- toggle end -->

    <!-- Footer Area -->
    <div class="footer-area">
        <div class="footer-top text-center">
            <div class="container">
                <a class="main-logo" href="home.html"><img src="assets/img/logo-2.png" alt=""></a>
                <a class="dark-logo" href="home.html"><img src="assets/img/logo-3.png" alt=""></a>
                <p>Copyright Â© Uikitpro 2022. All Rights Reserved. Designed By s7template</p>
                <ul class="social-area">
                    <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a class="pinterest" href="#"><i class="fa fa-pinterest"></i></a></li>
                    <li><a class="instagram" href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="footer-bottom text-center">
                <ul>
                    <li>
                        <a href="home.html">
                            <img src="assets/img/icon/23.png" alt="img">
                        </a>
                    </li>
                    <li>
                        <a href="all-page.html">
                            <img src="assets/img/icon/24.png" alt="img">
                        </a>
                    </li>
                    <li>
                        <a class="ba-add-balance-btn" href="#">
                            <img src="assets/img/icon/27.png" alt="img">
                        </a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <img src="assets/img/icon/25.png" alt="img">
                        </a>
                    </li>
                    <li>
                        <a class="menu-bar" href="#">
                            <img src="assets/img/icon/26.png" alt="img">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- footer End -->

    <!-- back to top area start -->
    <div class="back-to-top">
        <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->


    <!-- All Js File here -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
